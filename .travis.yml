language: bash

sudo: required

services:
- docker

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - PROJECT="jenkins"
    - REPOSITORY="encodeering"
  matrix:
    - ARCH=amd64 VERSION=1.658 SHA=a1e0c298db70195b8ac3202a3758463a1148bbb2
    - ARCH=amd64 VERSION=2.3   SHA=d3097c9c81c7d5074d71a5059d85cf8977c1568e
    - ARCH=armhf VERSION=1.658 SHA=a1e0c298db70195b8ac3202a3758463a1148bbb2
    - ARCH=armhf VERSION=2.3   SHA=d3097c9c81c7d5074d71a5059d85cf8977c1568e

before_script:
- sudo -E bash .travis/prepare.sh
- git clone --depth 1 https://github.com/jenkinsci/docker.git "$PROJECT"

script:
- sudo -E bash .travis/build.sh

after_script:
- docker images

deploy:
  script: sudo -E bash .travis/deploy.sh
  provider: script
  on:
    branch: master
